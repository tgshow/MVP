<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/style.css">
    <title>Login | Educom</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="./../assets/imgs/1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Educação sem limites</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Junte-se à Educom.</small>
            </div>         
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Olá!</h2>
                        <p>Estamos felizes em vê-lo novamente aqui na EduCom.</p>
                    </div>
                    <div class="input-group mb-1" id="cpf">
                        <span class="input-group-text" id="basic-addon1">CPF</span>
                        <input type="number" class="form-control" id="cpf-input" placeholder="Digite seu CPF" aria-label="CPF" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Lembrar-me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Esqueceu sua senha?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <a href="2home.html"><button class="btn btn-lg btn-primary w-100 fs-6">Login</button></a>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
